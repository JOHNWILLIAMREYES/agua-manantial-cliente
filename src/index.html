<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AguaManantialProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div ng-app="sales">
    <header>
        <div class="tab">
            <a ng-href="/">Home</a>
            <a ng-href="#/customers">Customers</a>
            <a ng-href="#/products">Products</a>
            <a ng-href="#/purchases">Purchases</a>
        </div>
    </header>
    <section>
        <div ng-controller="AlertDemoCtrl">
            <alert ng-repeat="alert in alerts" type="alert.type">{{alert.message}}</alert>
        </div>
        <div ng-view></div>
    </section>
  </div>
  <app-root></app-root>
</body>
</html>
