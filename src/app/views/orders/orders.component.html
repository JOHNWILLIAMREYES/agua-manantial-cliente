<div *ngFor="let subArray of dividedArray">
  <div class="carrusel">
    <div class="container" style="column-count: 3; column-gap: 20px;">
      <div class="row">
        <div *ngFor="let item of subArray">
          <div class="card">
            <img [src]=images[0] alt="Random slide"  style="width:100%">
            <h2>{{ item.name }} </h2>
            <p class="price">$ {{ item.value }}</p>
            <p>{{ item.description }}</p>
            <p><button>Añadir al carrito</button></p>
          </div>
        </div>
        
      </div>
      
    </div>
      
  </div>
  
</div>




<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>Hello, World!</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
	</div>
</ng-template>
